baseURL = 'http://screamz2k.github.io/'
languageCode = 'en-us'
title = "Screamz' Blog"
theme = "LoveIt"

# Author config
[author]
  name = "Luca (Screamz2k)"
  email = "luca.hennemann@outlook.de"

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params]
defaultTheme = "auto"
gitRepo="https://github.com/screamz2k/screamz2k.github.io"
title = "Screamz' Blog"
images = ["/images/avatar.png"]

[params.header.title]
  name = "Screamz' Blog"
 # Footer config
  [params.footer]
    enable = true
    # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = false
    # LoveIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # LoveIt NEW | 0.2.0 whether to show the author
    author = true
    # Site creation time
    since = 2023
  
[params.home.profile]
avatarURL = "/images/avatar.png"
title = "Luca Hennemann (Screamz2k)"
subtitle = "A blog about programming and cybersecurity"

[params.social]
